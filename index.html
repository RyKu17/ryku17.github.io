        // Variables globales
        let examenActual = 0;

        // Elementos del DOM
        const examSelect = document.getElementById('exam-select');
        const startBtn = document.getElementById('start-btn');
        const examContainer = document.getElementById('exam-container');
        const examForm = document.getElementById('exam-form');
        const submitBtn = document.getElementById('submit-btn');
        const resultDiv = document.getElementById('result');
        const retryBtn = document.getElementById('retry-btn');
        const currentExamSpan = document.getElementById('current-exam');

        // Evento para iniciar el examen
        startBtn.addEventListener('click', iniciarExamen);

        // Evento para enviar el examen
        submitBtn.addEventListener('click', evaluarExamen);

        // Evento para reintentar el examen
        retryBtn.addEventListener('click', iniciarExamen);

        // Función para iniciar el examen
        function iniciarExamen() {
            examenActual = parseInt(examSelect.value);
            currentExamSpan.textContent = examenActual + 1;
            
            // Generar las preguntas
            examForm.innerHTML = '';
            examenes[examenActual].forEach((pregunta, index) => {
                const preguntaDiv = document.createElement('div');
                preguntaDiv.className = 'question';
                
                const preguntaTexto = document.createElement('div');
                preguntaTexto.className = 'question-text';
                preguntaTexto.textContent = `${index + 1}. ${pregunta.pregunta}`;
                
                const opcionesDiv = document.createElement('div');
                opcionesDiv.className = 'options';
                
                pregunta.opciones.forEach((opcion, opIndex) => {
                    const opcionDiv = document.createElement('div');
                    opcionDiv.className = 'option';
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `pregunta${index}`;
                    input.id = `pregunta${index}_opcion${opIndex}`;
                    input.value = opIndex;
                    
                    // Agregar evento para manejar la selección
                    input.addEventListener('change', function() {
                        mostrarFeedback(index, opIndex, pregunta.correcta);
                    });
                    
                    const label = document.createElement('label');
                    label.htmlFor = `pregunta${index}_opcion${opIndex}`;
                    label.textContent = opcion;
                    
                    opcionDiv.appendChild(input);
                    opcionDiv.appendChild(label);
                    opcionesDiv.appendChild(opcionDiv);
                });
                
                preguntaDiv.appendChild(preguntaTexto);
                preguntaDiv.appendChild(opcionesDiv);
                examForm.appendChild(preguntaDiv);
            });
            
            // Mostrar el contenedor del examen
            examContainer.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            retryBtn.classList.add('hidden');
        }

        // Función para mostrar feedback después de seleccionar una opción
        function mostrarFeedback(preguntaIndex, opcionSeleccionada, respuestaCorrecta) {
            const preguntaElement = document.querySelector(`.question:nth-child(${preguntaIndex + 1})`);
            const opciones = preguntaElement.querySelectorAll('.option input');
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';
            
            // Deshabilitar todas las opciones de esta pregunta
            opciones.forEach(opcion => {
                opcion.disabled = true;
                opcion.parentNode.style.pointerEvents = 'none';
                opcion.parentNode.style.opacity = '0.6';
            });
            
            // Agregar feedback
            if (opcionSeleccionada === respuestaCorrecta) {
                feedbackDiv.textContent = 'CORRECTO';
                feedbackDiv.classList.add('correct');
            } else {
                feedbackDiv.textContent = `INCORRECTO. La respuesta correcta es: ${preguntaElement.querySelector(`label[for="pregunta${preguntaIndex}_opcion${respuestaCorrecta}"]`).textContent}`;
                feedbackDiv.classList.add('incorrect');
            }
            
            // Agregar el feedback a la pregunta
            preguntaElement.appendChild(feedbackDiv);
        }

        // Función para evaluar el examen completo
        function evaluarExamen() {
            // Contar respuestas correctas
            let respuestasCorrectas = 0;
            examenes[examenActual].forEach((pregunta, index) => {
                const seleccionados = document.querySelectorAll(`input[name="pregunta${index}"]:checked`);
                if (seleccionados.length > 0) {
                    const respuestaUsuario = parseInt(seleccionados[0].value);
                    if (respuestaUsuario === pregunta.correcta) {
                        respuestasCorrectas++;
                    }
                }
            });
            
            // Calcular puntuación (cada pregunta vale 5 puntos)
            const puntuacion = respuestasCorrectas * 5;
            const maxPuntos = examenes[examenActual].length * 5;
            
            // Mostrar resultado
            resultDiv.textContent = `Tu puntuación es: ${puntuacion} de ${maxPuntos} puntos`;
            resultDiv.className = 'result';
            
            if (puntuacion >= maxPuntos * 0.7) {
                resultDiv.classList.add('correct');
            } else {
                resultDiv.classList.add('incorrect');
            }
            
            resultDiv.classList.remove('hidden');
            retryBtn.classList.remove('hidden');
        }
